<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

 
</head>




<body>

  <!-- Train Tracker -->
  <div class="container">
<!-- Jumbotron -->
    <div class="jumbotron" style="background-color: brown; color: white">
      <h1 class="text-center">La-La Land Train Schedule</h1>
      <h3 class="text-center">High Speed Rail System(HSRS)</h3>
    </div>

 <div class="row">

 <div class="col-md-12">

 <!-- Current Train Schedule-->
<div class="card mb-4">
          <div class="card-header" style="background-color: blue; color: white">Current Train Shedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
            <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival </th>
                  <th scope="col">Minutes Away</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

 <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color: blue; color: white">Add Train</div>
          <div class="card-body">

 <!-- Entry Form -->
<form>
<div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Trenton Express" type="text">
 </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Trenton" type="text">
 </div>
              <div class="form-group">
                <label for="frequency-input">Frequency(min)</label>
                <input class="form-control" id="frequency-input" placeholder="25" type="text">
 </div>
              <div class="form-group">
                <label for="firstarrival-input">First Arrival (HH:mm - Military Time)</label>
                <input class="form-control" id="firstarrival-input" placeholder="14:35 " type="text">
 </div>
              <button class="btn btn-primary float-left" id="add-train-btn" style="background-color: blue; color: white">Submit</button>
            </form>

 </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="Trainschedule.js"></script>

</body>

</html>
